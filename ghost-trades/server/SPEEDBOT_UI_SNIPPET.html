<!-- 
  SPEED BOT - CUSTOM LOOKBACK INPUT
  Add this snippet to your Speed Bot digit distribution section in index.html
  Place it near the refresh button or market selector
-->

<div class="lookback-control" style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
    <label for="distributionLookbackInput" style="font-size: 14px; color: var(--text-secondary);">
        Analyze Last:
    </label>
    <input type="number" id="distributionLookbackInput" min="100" max="1000" value="1000" step="100"
        style="width: 100px; padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);"
        onchange="window.setDistributionLookback(this.value)" />
    <span style="font-size: 14px; color: var(--text-muted);">ticks</span>
</div>

<!-- 
  ALTERNATIVE: Dropdown version (if you prefer preset values)
-->
<div class="lookback-control-dropdown" style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
    <label for="distributionLookbackSelect" style="font-size: 14px; color: var(--text-secondary);">
        Analyze Last:
    </label>
    <select id="distributionLookbackSelect"
        style="padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-primary);"
        onchange="window.setDistributionLookback(this.value)">
        <option value="100">100 ticks</option>
        <option value="200">200 ticks</option>
        <option value="500">500 ticks</option>
        <option value="1000" selected>1000 ticks (default)</option>
    </select>
</div>

<!-- 
  REQUIRED: Add this script tag to index.html (before closing </body>)
-->
<script src="distribution_lookback_helper.js"></script>
